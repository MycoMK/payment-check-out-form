<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <title>Check-Out-Form</title>
</head>
<body>
    <h1>Check-Out-Form</h1>
    <form action="results.html" method="">
        <div>
            <label for="username">Enter UserName</label>
            <input type="text" id="username" name="email">
            <label for="email">Enter Email</label>
            <input type="text" id="email" name="email"> 
        </div>

        <div>
            <label for="password">Enter PassWord</label>
            <input type="password" id="password">
        </div>

        <div>
            <form>
                <input type="radio" name="gender" value="Male">Male
                <input type="radio" name="gender" value="Female">Female
                <input type="radio" name="gender" value="Other">Other
            </form>
        </div>

        <p>Select your age</p>

        <input type="radio" name="age" id="option-1" value="0-25">
        <label for="option-1">0-25</label>
        <input type="radio" name="age" id="option-2" value="26-30">
        <label for="option-2">26-30</label>
        <input type="radio" name="age" id="option-3" value="51+">
        <label for="option-3">51+</label>


        <br><br>
        <label for="YourBio">Your Bio</label>
        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="about you ..."></textarea>


        <button>Submit</button>
        
        


    </form>

    <script src="./script.js"></script>
</body>
</html>
